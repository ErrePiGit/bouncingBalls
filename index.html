<!DOCTYPE html>

<html>
    <head>
        <title>Bouncing Ball</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="text/javascript" src="main.js"></script>
        <div class="divMain">
        <p class="title">Bouncing ball</p>
        <button id="increaseR">INCREASE RADIUS</button>
        <button id="decreaseR">DECREASE RADIUS</button>
        <button id="increaseM">INCREASE MASS</button>
        <button id="decreaseM">DECREASE MASS</button>
        <button id="up">UP</button>
        <button id="down">DOWN</button>
        <button id="start">START</button>
        <button id="reset">RESET</button>
        </br></br>
        <canvas id="canvas" width="800" height="600">HTML5 Canvas</canvas>
        </div>
    </body>
</html>
